<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div class="first-container">
            <div class="picture-side">
                <img src="images/background picture.jpeg">
                <div class="odin-picture">
                    <img src="images/odin-lined.png"> 
                    <div class="text">ODIN</div>
                </div>
            </div>
            <div class="second-side">
                <div class="text-area">this</div>
                <div class="form">
                    <form action="example.com/path" method="post">
                        <div class="form-arrangement"><h2>Let's do this!</h2>
                            <div class="msg"></div>
                            <div class="first-last">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first" id="first_name" maxlength="20" required>
                                </div>    
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="first" id="first_name" maxlength="20" required>
                                </div>
                            </div>
                            <div class="second-third">                        
                                <div>
                                    <label for="user_email">EMAIL</label>
                                    <input type="email" name="user_email" id="user_email" required> 
                                </div>
                                <div>
                                    <label for="user_phone_number">PHONE NUMBER</label>
                                    <input type="number" name="user_phone_number" id="user_phone_number" required>
                                </div>
                            </div>
                            <div class="forth-fifth">
                                <div>
                                    <label for="user_password">PASSWORD</label>
                                    <input type="password" name="user_password" id="user_password" required>
                                </div>
                                <div>
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm_password" id="confirm_password" required>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="third-container">
                    <button><h3>Create Account</h3></button>
                    <div class="h4-container">
                        <h4>Already have an account? <a href="">Log in</a></h4>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
